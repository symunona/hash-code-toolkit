<html>
<head><title>{{task}} - #HashCode toolkit</title></head>
<style>
    body, div, pre{
        background: black; color: #44ee44;        
    }
    .flipper{ cursor: pointer; }
    .hidden { height: 0px; }
    #graph{ background-color: #111; }
    #graph .nodes { fill: #555; stroke-width: 2px}
    #graph .nodes:hover circle, 
    #graph .nodes:hover rect,
    #graph .nodes:hover polygon{ fill: #888; stroke-width: 3px}

    #graph .nodes.endpoint { stroke: green;}
    #graph .nodes.request { stroke: yellow;}
    #graph .nodes.video { stroke: red;}
    #graph .nodes.cache { stroke: blueviolet;}
    #graph line { stroke: #555; stroke-width: 4px;}
    #graph g.solution line { stroke: #5c5; stroke-width: 5px;}
    #graph g.edge text { stroke:0; fill: #aaa; background: #444;}
    #graph g.edge:hover text{ fill: #aff; font-weight: bolder;}
    #graph g.edge:hover line{ stroke: #888}
    table {width: 100%}
    span.score, span.time { display: inline-block;}
    span.score{ width: 55% }
    table td{ vertical-align: top}

    a{ background: #131; padding: 3px; display: inline-block}
    a:hover{ text-decoration: underline; cursor: pointer}

    td, th{border: 1px solid #262; margin: 0}

</style>
<body>
    <div data-bind="visible: false">loading...</div>    
    <div id="graph">graph</div>
    
    <table> 
        <thead>
            <tr>                
                <th rowspan="2">Algo</th>
                <th rowspan="2">Ver</th>
                <!-- ko foreach: datasets -->
                <th colspan="2">
                    <a data-bind="click: loadInput, text: $data"></a>
                </th>
                <!-- /ko -->
            </tr>
            <tr data-bind="foreach: datasets">
                    <th>Score</th>
                    <th>Time</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: { data: Object.keys(stats()), as: 'algo' } ">                    
            <!-- ko foreach: { data: Object.keys(stats()[algo]), as: 'ver'} -->
            <tr>
                <td data-bind="text: algo"></td>
                <td data-bind="text: ver"></td>
                
                <!-- ko foreach: {data: Object.keys(stats()[algo][ver]), as: 'dataset'} -->         
                    <!-- ko if: !stats()[algo][ver][dataset].magicVersions -->
                    <td>
                        <a data-bind="
                            text: stats()[algo][ver][dataset].score, 
                            click: loadSolution.bind(this, dataset, getSolutionFileName(algo, ver, dataset, ''))"></a>
                    </td>
                    <td data-bind="text: stats()[algo][ver][dataset].time"></td>
                    <!-- /ko -->
                    
                    <!-- ko if: stats()[algo][ver][dataset].magicVersions -->
                    <td colspan="2" data-bind="with: stats()[algo][ver][dataset]">
                        <!-- <span data-bind="text: JSON.stringify($data)"></span> -->
                        
                                
                            <!-- ko if: Object.keys($data.magicVersions).length > 1 -->
                                <div>                                    
                                    Best: <span data-bind="text: $parent.flatMagic($data.magic)"></span>
                                </div>
                                <div>
                                    <span class="score" data-bind="text: score"></span>
                                    <span class="time" data-bind="text: time"></span>                                    
                                </div>    
                        
                            <!-- /ko -->
                            <!-- ko foreach: {data: Object.keys(magicVersions), as: 'magicVer'} -->
                                <div>
                                    <div>
                                        <a data-bind="
                                            text: $parent.flatMagic(magic),
                                            click: $parent.loadSolution.bind(this, dataset, getSolutionFileName(algo, ver, dataset, magicVer))
                                            "></a>                                        
                                    </div>
                                </div>
                                <div>
                                    <span class="score" data-bind="text: magicVersions[magicVer].score"></span>
                                    <span class="time" data-bind="text: magicVersions[magicVer].time"></span>
                                </div>
                            <!-- /ko -->  
                        
                    </td>                    
                    <!-- /ko -->
                <!-- /ko -->
            </tr>
            <!-- /ko -->            
        </tbody>
    </table>    

    
    <h3>client-consts</h3>
    <div data-bind="foreach: Object.keys(consts)">
        <label data-bind="text: $data"></label><input data-bind="value: $parent.consts[$data]">
    </div>

    <h2 class="flipper">input/output +</h2>
    <table>
        <tr>
            <th>in</th>
            <th>out</th>
        </tr>
        <tr>
            <td>    
                <pre data-bind="json: inputData">data</pre>
            </td>
            <td>    
                <pre data-bind="json: outputData">data</pre>
            </td>
        </tr>
    </table>

    <button style="background: #922; position: fixed; right: 0; bottom: 0"
        data-bind="click: cleanStats"
            >Clear stats and backup algos</button>

    <script src="node_modules/d3/build/d3.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    
    <script>
        var datasets = {{datasets}};
        var task = "{{task}}";
        var solvers = {{solvers}};
        var serverConsts = {{consts}};
        var hostname = "{{hostname}}";
    </script>

    <script src="graph-toolkit/graph-client.js"></script>
    <script src="{{task}}/graph.js"></script>
    
</body>
</html>
